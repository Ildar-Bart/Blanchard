<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- simplebar -->

 <!-- валидация -->
 <script src="https://rawcdn.githack.com/horprogs/Just-validate/7661936417e8aaad0e059291890c68a6bf473f6b/dist/js/just-validate.min.js"></script>
 <script src="https://rawcdn.githack.com/RobinHerbots/Inputmask/a95afe64e7467eb14eb8aa8ccbfb6340a46fb8e3/dist/inputmask.min.js"></script>


  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/form.js" defer></script>


</head>



<body>

  <form action="#" class="block-form">
    <div class="form-group">
      <input type="text" class="form__input form-control" placeholder="Имя*" autocomplete="off" data-validate-field="name" name="name">
    </div>
    <div class="form-group">
      <input type="tel" class="form__input form-control" placeholder="Телефон*" autocomplete="off" data-validate-field="phone" name="phone">
    </div>
    <div class="form-group form-group-3">
      <input type="email" class="form__input form-control" placeholder="Почта*" autocomplete="off" data-validate-field="email" name="email" id="email">
    </div>
    <button type="submit" class="form-btn">Заказать</button>
  </form>



</body>
</html>
