  <style>
    .container {
      max-width: 1200px;
      padding: 100px;
      margin: 0 auto;
      font-size: 18px;
      background-image: url('/img/hero/image-1.jpg');
    }

    /* scroll-content */



  .scroll-content {
    width: 220px;
    height: 200px;
    padding: 40px;
    background-color: rgba(0, 0, 0, 0.6);
    font-style: normal;
    font-weight: 600;
    font-size: 14px;
    line-height: 19px;
    color: #FFFFFF;
  }

  body > div > div > div.simplebar-wrapper > div.simplebar-mask > div > div > div > div {
    max-width: 220px;
    padding: 10px 14px 10px 14px;
    background-size: cover;
    width: 80%;
    height: 100%;
    background-repeat: no-repeat;
    background-position: center;
  }

  body > div > div > div.simplebar-wrapper > div.simplebar-mask > div > div > div > div:nth-child(1) {
    background-image: url('img/hero/realism/Rectangle\ 57.jpg');

  }

  .test-list {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  body > div > div > div.simplebar-wrapper > div.simplebar-mask > div > div > div > div:not(:last-child) {
    margin-bottom: 20px;
  }

  .simplebar-track {
    right: 19px;

}

  /* .simplebar-track.simplebar-vertical {
    top: 40px;
    bottom: 40px;
    width: 2px;
    right: 19px;
    background-color: #000;
  } */

  .simplebar-scrollbar::before {
    background-color: white;
    opacity: 1;
    }

  .simplebar-track.simplebar-vertical {
    width: 5px;
  }

  .simplebar-track.simplebar-vertical .simplebar-scrollbar:before {
    top: 40px;
    bottom: 40px;
    height: 20px;
}

  div.simplebar-scrollbar {
    height: 20px;
  }


  </style>
  <script src="scroll.js" defer></script>

</head>

  <div class="container">


    <select name="" id="">реализм</select>

          <div slass="test-item test-item--4">

          <div slass="test-item">

          <div slass="test-item">

          <div slass="test-item">

          <div slass="test-item">
            Верроккьо
          </div>


      </div>

    </option>

    <script>
      new SimpleBar(document.querySelector('.scroll-contents'),
       { autoHide: false });
    </script>

  </div>




</body>
