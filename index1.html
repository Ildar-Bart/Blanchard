<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>


<style>
  .container {
    max-width: 1920px;
    padding: 160px;
    border: 1px solid red;
  }

  .gallery__left-block {
  width: 25%;
}

  .gallery__right-block {
    width: 74%;
  }

  .gallery {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
  }


  </style>
  <script src="js/tabs1.js" defer></script>
</head>


<body>
  <section class="section__gallery section-offset">
    <div class="container gallery">
      <div class="gallery__left-block">
        <h2 class="gallery__title container-title">
          Галерея
        </h2>
        <span>Фильтр:</span>
        <select name="select" id="choices-6" class="gallery__choice">
          <option value="" class="select__gallery">Живопись</option>
          <option class="select__item">Рисунок</option>
          <option class="select__item">Скульптура</option>
        </select>

        <ul class="gallery__list-time">
          <li class="gallery__item-time">
            <button class="gallery__bnt-time btn-reset">
              <svg width="12" height="13" viewBox="0 0 12 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0.5" y="0.934326" width="11" height="11" stroke="white"/>
              </svg>
              <span class="gallery__bnt-span">
                XIX век
              </span>
            </button>
          </li>
          <li class="gallery__item-time">
            <button class="gallery__bnt-time btn-reset">
              <svg width="12" height="13" viewBox="0 0 12 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0.5" y="0.934326" width="11" height="11" stroke="white"/>
              </svg>
              <span class="gallery__bnt-span">
                XX&nbsp;век
              </span>
            </button>
          </li>
          <li class="gallery__item-time">
            <button class="gallery__bnt-time btn-reset">
              <svg width="12" height="13" viewBox="0 0 12 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0.5" y="0.934326" width="11" height="11" stroke="white"/>
              </svg>
              <span class="gallery__bnt-span">
                Современность
              </span>
            </button>
          </li>
        </ul>

      </div>

      <div class="gallery__right-block">

        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="img/gallery/Rectangle 68.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="img/gallery/Rectangle 69.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="img/gallery/Rectangle 70.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="img/gallery/Rectangle 71.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="img/gallery/Rectangle 72.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="img/gallery/Rectangle 73.jpg" alt="">
            </div>
          </div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>


        </div>
      </div>
    </div>
  </section>



</body>
</html>
